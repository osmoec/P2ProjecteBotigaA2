<article *ngIf="!logat">
  <div id="formulari-contenidor">
    <form action="" method="post" class="bg-secondary rounded">
      <div class="article-titol-div">
        <h1 class="article-titol">Iniciar sessió</h1>
      </div>
      <div class="mb-3">
        <label class="form-label">Correu</label>
        <input name="correu-sessio" type="text" placeholder="Usuari/Correu" class="form-control" [(ngModel)]="usuari"  required>
      </div>
      <div class="mb-3">
        <label class="form-label ">Contrasenya</label>
        <input name="password-sessio" type="password" class="form-control" [(ngModel)]="contrasenya" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input">
        <label name="reocordar-dades" class="form-check-label">Recordar?</label>
      </div>
      <div *ngIf="usuari_notrobat">
        <p>{{usuari_notrobat}}</p>
      </div>
      <button type="submit" class="btn btn-primary mb-3" (click)="login($event)">Iniciar sessió</button>
    </form>
  </div>

  <p class="fs-2 mt-3"><strong>No tens compte? Crea aqui la teva compte per comneçar a comprar </strong><a routerLink="/signin" class="btn btn-primary" type="button"><img class="iconosAzul" src="multimedia/iconacrear.png"></a></p>

</article>
