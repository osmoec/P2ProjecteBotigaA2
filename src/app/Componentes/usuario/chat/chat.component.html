<button class="chat-toggle-btn btn btn-primary rounded-circle shadow-lg position-fixed"
        (click)="mostrarXat = !mostrarXat">
        <img src="multimedia/chat.png" alt="Imatge">
</button>

<div class="chat-box card shadow-lg position-fixed" *ngIf="mostrarXat">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <span>Pregunta a BobbyCotxes</span>
    <button class="btn-close btn-close-white" aria-label="Tanca" (click)="mostrarXat = false"></button>
  </div>

  <div class="card-body flex-grow-1">
    <input [(ngModel)]="pregunta" type="text" class="form-control mb-2" placeholder="Escriu la teva pregunta..."/>
    <button class="btn btn-success w-100 mb-2" (click)="enviarPregunta()">Enviar</button>
    <div *ngIf="errorMissatge" class="alert alert-warning p-2">{{ errorMissatge }}</div>
    <div *ngIf="carregant" class="text-muted">Carregant resposta...</div>
    <div *ngIf="resposta" class="alert alert-secondary resposta-output">
      <strong>Resposta:</strong><br />{{ resposta }}
    </div>
  </div>
</div>
